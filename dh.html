<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Interaction</title>
  </head>
  <body>
    <div
      style="
        width: 256px;

        background: #1d1d1d;
        border-radius: 4px;
        padding: 12px;
      "
    >
      <div style="margin-left: 4px; margin-right: 4px; margin-bottom: 12px">
        <div
          style="
            color: #8e8e8e;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
          "
        >
          <div>베이커리</div>
          <div style="display: flex">더보기<img src="/svg/seeMore.svg" /></div>
        </div>
        <div
          style="
            color: white;
            font-size: 16px;
            width: 127px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
          "
        >
          맛있는 빵집
        </div>
      </div>
      <!-- 드롭다운 열리기 전 -->
      <div
        style="
          padding: 8px;
          background-color: #2d2d2d;
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          gap: 12px;
        "
      >
        <div
          style="
            background-color: #f73a2c;
            width: 41px;
            height: 24px;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <img src="/svg/people.svg" />
          3
        </div>
        <div
          class="names-short"
          style="
            width: 127px;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
            opacity: 1; /* 시작할 때 보이기 */
          "
        >
          이어령이어령, 이어령이어령, 김규리, 김규리, 김규리
        </div>
        <img
          src="/svg/dropdown.svg"
          style="transform: rotate(180deg); cursor: pointer"
          onclick="toggleDropdown()"
        />
      </div>
      <!-- 드롭다운 열린 후 -->
      <div
        id="dropdownExtended"
        style="padding: 8px; background-color: #2d2d2d; display: none"
      >
        <div
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
            font-size: 14px;
            width: 216px;
            margin-left: 8px;
            margin-bottom: 8px;
            margin-right: 8px;
          "
        >
          <div
            style="
              background-color: #1d1d1d;
              padding-left: 8px;
              padding-right: 8px;
              padding-top: 2px;
              padding-bottom: 2px;
              color: white;
              border-radius: 2px;
            "
          >
            이어령이어령
          </div>
          <div
            style="
              background-color: #1d1d1d;
              padding-left: 8px;
              padding-right: 8px;
              padding-top: 2px;
              padding-bottom: 2px;
              color: white;
              border-radius: 2px;
            "
          >
            이어령이어령
          </div>
          <div
            style="
              background-color: #1d1d1d;
              padding-left: 8px;
              padding-right: 8px;
              padding-top: 2px;
              padding-bottom: 2px;
              color: white;
              border-radius: 2px;
            "
          >
            김규리
          </div>
          <div
            style="
              background-color: #1d1d1d;
              padding-left: 8px;
              padding-right: 8px;
              padding-top: 2px;
              padding-bottom: 2px;
              color: white;
              border-radius: 2px;
            "
          >
            김규리
          </div>
          <div
            style="
              background-color: #1d1d1d;
              padding-left: 8px;
              padding-right: 8px;
              padding-top: 2px;
              padding-bottom: 2px;
              color: white;
              border-radius: 2px;
            "
          >
            김규리
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        var dropdown = document.getElementById("dropdownExtended");
        var dropdownIcon = document.querySelector(
          'img[src="/svg/dropdown.svg"]'
        );
        var namesShort = document.querySelector(".names-short");
        if (dropdown.style.display === "none") {
          dropdown.style.display = "block";
          dropdownIcon.style.transform = "rotate(0deg)";
          namesShort.style.opacity = 0; // 이름 목록 투명하게
        } else {
          dropdown.style.display = "none";
          dropdownIcon.style.transform = "rotate(180deg)";
          namesShort.style.opacity = 1; // 이름 목록 보이게
        }
      }
    </script>
  </body>
</html>

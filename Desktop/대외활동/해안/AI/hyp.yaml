# 최적화된 하이퍼파라미터 설정
lr0: 0.01            # 초기 학습률
lrf: 0.2             # 학습률 감소 (최종 학습률)
momentum: 0.937      # 모멘텀
weight_decay: 0.0005 # 가중치 감소 (정규화)
warmup_epochs: 3.0   # 워밍업 에포크 수
warmup_momentum: 0.8 # 워밍업 동안 모멘텀
warmup_bias_lr: 0.1  # 워밍업 동안의 바이어스 학습률

# 데이터 증강 설정
flipud: 0.5          # 수직 뒤집기 확률
fliplr: 0.5          # 수평 뒤집기 확률
hsv_h: 0.015         # 색상 변화 (0.015 = 1.5%)
hsv_s: 0.7           # 채도 변화 (70%)
hsv_v: 0.4           # 명도 변화 (40%)
degrees: 5.0         # 회전 각도 (5도)
translate: 0.1       # 평행 이동 (10%)
scale: 0.5           # 스케일링 (50%)
shear: 2.0           # 기울이기 (2도)
perspective: 0.0     # 원근 왜곡 (0%)
mosaic: 1.0          # 모자이크 데이터 증강 활성화
mixup: 0.1           # 믹스업 데이터 증강 (10%)

# 기타 설정
box: 0.05            # 바운딩 박스 회귀 손실 가중치
cls: 0.5             # 클래스 손실 가중치
cls_pw: 1.0          # 클래스 손실 가중치 (포지티브)
obj: 1.0             # 객체 손실 가중치
obj_pw: 1.0          # 객체 손실 가중치 (포지티브)
iou_t: 0.2           # IoU 임계값
anchor_t: 4.0        # 앵커 임계값